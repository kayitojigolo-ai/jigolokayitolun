<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Interactive</title>
  <style>
    /* Body & layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #74ebd5, #ACB6E5, #ffe29f, #ff758c);
      background-size: 400% 400%;
      color: #fff;
      text-align: center;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-size: 1.2rem;
    }

    #message a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }

    #message a:hover {
      color: #ffeb3b;
    }
  </style>
</head>

<body>
  <div>
    <h1>Hello, World!</h1>
    <button id="changeTextBtn">Click Me</button>
    <p id="message"></p>
  </div>

  <script>
    const button = document.getElementById('changeTextBtn');
    const message = document.getElementById('message');

    button.addEventListener('click', () => {
      message.innerHTML = '<a href="https://jigolokayitolun.xyz" target="_blank">Visit Link</a>';
      message.style.opacity = 1; // fade in
    });
  </script>
</body>

</html>
